<!DOCTYPE html>
<html>
<head>
	<title>Bricks</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/javascript" src="libraries/jquery.min.js"></script>
<script type="text/javascript" src="libraries/three.min.js"></script>
<script type="text/javascript" src="libraries/stats.min.js"></script>
<script type="x-shader/x-vertex" id="vertexShader">
	varying vec3 vWorldPosition;

	void main() {

	vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
	vWorldPosition = worldPosition.xyz;

	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

	}
</script>

<script type="x-shader/x-fragment" id="fragmentShader">
	uniform vec3 topColor;
	uniform vec3 bottomColor;
	uniform float offset;
	uniform float exponent;

	varying vec3 vWorldPosition;

	void main() {

	float h = normalize( vWorldPosition + offset ).y;
	gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );

	}
</script>
<script type="text/javascript" src="data/game-data.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/objects/balls.js"></script>

<script type="text/javascript" src="js/lights/lights.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/animate.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
